<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping App Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
    }

    h2 {
        margin-bottom: 10px;
        color: #333;
    }

    label {
        font-weight: bold;
        margin-top: 8px;
        display: block;
    }

    input[type="text"], input[type="number"], input[type="file"] {
        width: 100%;
        padding: 8px 10px;
        margin: 6px 0 12px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        margin-top: 6px;
    }

    button:hover {
        background-color: #ff4b3c;
    }

    .collapsible {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        padding: 12px 20px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 18px;
        border-radius: 6px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
    }

    .collapsible:hover {
        background-color: #0056b3;
    }

    .active, .collapsible:active {
        background-color: #0056b3;
    }

    .content {
        padding: 20px;
        display: none;
        overflow: hidden;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    .product-card {
        display: inline-block;
        width: 150px;
        background-color: #fff;
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
        padding: 10px;
        vertical-align: top;
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: scale(1.05);
    }

    .product-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
    }

    .product-info {
        margin-top: 8px;
    }

    pre {
        background-color: #1e1e1e;
        color: #d4d4d4;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
        max-height: 200px;
    }

</style>
</head>
<body>

<!-- ======================= INVENTORY SERVICE ======================= -->
<button class="collapsible">Inventory Service (Port 8081)</button>
<div class="content">
    <h3>Add Product</h3>
    <label>Product Name:</label>
    <input type="text" id="inventoryName">
    <label>Price:</label>
    <input type="number" id="inventoryPrice" step="0.01">
    <label>Product Image URL:</label>
    <input type="text" id="inventoryImage" placeholder="https://via.placeholder.com/100">
    <button onclick="addProduct()">Add Product</button>

    <h3>View Products</h3>
    <button onclick="getProducts()">Show Products</button>
    <div id="inventoryProducts"></div>
</div>

<!-- ======================= ORDER SERVICE ======================= -->
<button class="collapsible">Place Order (Port 8083)</button>
<div class="content">
    <label>Product Name:</label>
    <input type="text" id="productName">
    <label>Brand:</label>
    <input type="text" id="brand">
    <label>Quantity:</label>
    <input type="number" id="quantity">
    <label>Amount:</label>
    <input type="number" id="orderAmount" step="0.01">
    <button onclick="placeOrder()">Place Order</button>
    <h3>Order Response:</h3>
    <pre id="orderOutput"></pre>
</div>

<!-- ======================= PAYMENT SERVICE ======================= -->
<button class="collapsible">Process Payment (Port 8082)</button>
<div class="content">
    <label>Order ID:</label>
    <input type="number" id="orderId">
    <label>Amount:</label>
    <input type="number" id="amount" step="0.01">
    <button onclick="makePayment()">Make Payment</button>
    <h3>Payment Response:</h3>
    <pre id="output"></pre>
</div>

<script>
    // Collapsible sections
    const coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            content.style.display = (content.style.display === "block") ? "none" : "block";
        });
    }

    // ================= Auto Load Inventory Products on Page Start =================
    window.onload = function () {
        getProducts();  // <-- IMPORTANT FIX
    };

    // ================= Inventory Service =================
    function addProduct() {
        const product = {
            name: document.getElementById("inventoryName").value,
            price: document.getElementById("inventoryPrice").value,
            imageUrl: document.getElementById("inventoryImage").value || "https://via.placeholder.com/100"
        };

        fetch("http://localhost:8081/api/inventory", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product)
        })
        .then(res => res.json())
        .then(json => {
            alert("Product added!");
            getProducts();
        })
        .catch(err => alert("Error: " + err));
    }

    function getProducts() {
        fetch("http://localhost:8081/api/inventory")
        .then(res => res.json())
        .then(products => {
            const container = document.getElementById("inventoryProducts");
            container.innerHTML = "";
            products.forEach(p => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <img src="${p.imageUrl || 'https://via.placeholder.com/100'}" alt="${p.name}">
                    <div class="product-info">
                        <h4>${p.name}</h4>
                        <p>â‚¹${p.price}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        })
        .catch(err => alert("Error: " + err));
    }

    // ================= Order Service =================
    function placeOrder() {
        const order = {
            productName: document.getElementById("productName").value,
            brand: document.getElementById("brand").value,
            quantity: document.getElementById("quantity").value,
            amount: document.getElementById("orderAmount").value
        };

        fetch("http://localhost:8083/api/orders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(order)
        })
        .then(res => res.json())
        .then(json => {
            document.getElementById("orderOutput").textContent =
                JSON.stringify(json, null, 2);
        })
        .catch(err => alert("Error: " + err));
    }

    // ================= Payment Service =================
    function makePayment() {
        const data = {
            orderId: document.getElementById("orderId").value,
            amount: document.getElementById("amount").value
        };

        fetch("http://localhost:8082/api/payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(json => {
            document.getElementById("output").textContent =
                JSON.stringify(json, null, 2);
        })
        .catch(err => alert("Error: " + err));
    }
</script>

</body>
</html>
